name: dogma_source_analyzer
version: 0.0.1
description: Source code analysis for the Dogma libraries.
author: Don Olmstead <don.j.olmstead@gmail.com>
homepage: http://dogma-dart.github.io/
environment:
  sdk: '>=1.14.0-any <2.0.0'
dependencies:
  analyzer: 0.27.2
  cli_util: ^0.0.1+2
  dogma_union_type:
    path: ../dogma-union-type
  logging: ^0.11.1+1
dev_dependencies:
  test: ^0.12.3+9
transformers:
- test/pub_serve:
    $include: test/**_test{.*,}.dart
